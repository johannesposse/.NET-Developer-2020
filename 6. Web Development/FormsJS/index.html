<!-- I övning 1: Formulär och Kontroll, skall ni skapa ett formulär som korrekt kan hantera och skicka över data till en annan sida.

###Formuläret ska använd sig av minst:

2 olika text input
en input för epost
1 omgång av Checkboxar/kryssrutor
1 datum input
Ni bör kolla så att eposten är korrekt, (hint onsubmit), samt att alla delar av formuläret är ifyllt.
På den andra sidan(ditt ert formulär går) bör ni sen hantera datan som kommer över och skriva ut den i läsbart format i konsolen.

Bonus del
Att ni i koden bygger kontroller för om något av formuläret har inte skickats med. Ex. Vad händer om något av datan från formuläret är tomt. Så anpassa det ni skriver konsolen därefter.

Lycka till -->
<body>
    <main>
        <section class="ruta">
            <form action="secondPage.html" name="formName" onsubmit="return checkPass()">
                Förnamn<input type="text" name="fName">
                Efternamn<input type="text" name="lName">
                Email<input type="text" name="email">
                <section class ="check">
                    <input type="checkbox" name="gdpr" id="gdpr">
                    <label for="gdpr">GDPR</label>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Terms</label>
                </section>
                Födelsedatum<input type="date" name="birthdate">
                <input type="submit" value="Go!" class="btn">
            </form>
        </section>
    </main>
    
</body>
<script src="login.js"></script>
</html>
